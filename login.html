<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/Re-pley_Favicon.png">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-700 p-9 rounded-lg shadow-lg w-[35rem] h-[32rem]">
        <h1 class="text-4xl text-white font-bold text-center mb-4">Login to Re-pley</h1>
        <br><hr><br>
        <form action="/map.html" mthod="POST">
            <label for="username" class="block text-gray-400 mt-1">Username:</label>
            <input type="text" id="username" class="w-full p-2 rounded-lg mt-1 bg-gray-300" minlength="2" maxlength="21" required><br><br>

            <label for="password" class="block text-gray-400">Password:</label>
            <input type="password" id="password" class="w-full p-2 rounded-lg mt-1 bg-gray-300" required><br><br>

            <a href="create.html" class="w-full block text-center mt-6 p-2 shadow-lg rounded-lg bg-gray-500 text-white hover:bg-gray-600 active:bg-gray-700 transition">Create an account</a>

            <button type="submit" class="w-full bg-red-500 text-white mt-6 p-2 shadow-lg rounded-lg hover:bg-red-700 active:bg-red-800 transition">Submit</button>

        </form>
    
    </div>
</body>

</html>
